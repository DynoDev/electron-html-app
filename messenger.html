<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="top">
            <h2>Discord Messenger</h2>
            <div class="close-min-button">
                <button class="topButtons" onclick="minWindow()">
                    <img src="assets/minimize.png" alt="Minimize">
                </button>
                <button class="topButtons" onclick="closeWindow()">
                    <img src="assets/close.png" alt="Close">
                </button>
            </div>
        </div>
    </header>

    <div class="main">
        <div class="contents">
            <h3>Say Something</h3>
            <textarea id="ideaInput" placeholder="text here..."></textarea>
            <button id="sendIdeaButton" class="pixel-button">Send</button>
            <button class="pixel-button" onclick="goHome()">Back</button>
        </div>
        
        <div id="customPrompt" class="modal">
            <div class="modal-content">
                <div class="msg-modal-header">
                    <img alt="Icon">
                    <h3></h3>
                </div>
                <button onclick="closePrompt()">OK</button>
            </div>
        </div>        
    </div>

    <script src="script.js"></script>
</body>
</html>
