<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="top">
            <h2>Home</h2>
            <div class="close-min-button">
                <button class="topButtons" onclick="minWindow()">
                    <img src="assets/minimize.png" alt="Minimize">
                </button>
                <button class="topButtons" onclick="closeWindow()">
                    <img src="assets/close.png" alt="Close">
                </button>
            </div>
        </div>
    </header>

    <div class="main">
        <div class="sel-buttons">
            <button class="pixel-button" onclick="gotoRandomPicker()">Random Picker</button>
            <button class="pixel-button" onclick="gotoMessenger()">Message to Discord</button>
        </div>

        <div class="bottom">
            <p>Computer says:</p>
            <h2 id="greeting"></h2>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
