<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="top">
            <h2>Random Picker</h2>
            <div class="close-min-button">
                <button class="topButtons" onclick="minWindow()">
                    <img src="assets/minimize.png" alt="Minimize">
                </button>
                <button class="topButtons" onclick="closeWindow()">
                    <img src="assets/close.png" alt="Close">
                </button>
            </div>
        </div>
    </header>

    <div class="main">
        <div class="contents">
            <textarea id="inputElements" placeholder = "enter something and separate them with commas..."></textarea>
            <div id="output"></div>
            <button class="pixel-button" onclick="pickRandom()">Pick Random</button>
            <button class="pixel-button" onclick="goHome()">Back</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
